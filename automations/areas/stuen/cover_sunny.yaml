---
#
alias: "Cover - Sunny (Stuen)"
trigger:
  - platform: numeric_state
    entity_id: sensor.stuen_temperature_mean
    above: 22.0
  - platform: numeric_state
    entity_id: sensor.owm_cloud_coverage
    below: 50
condition:
  condition: and
  conditions:
    - condition: numeric_state
      entity_id: sensor.owm_temperature
      above: 12
    - condition: numeric_state
      entity_id: sensor.owm_cloud_coverage
      below: 50
    - condition: numeric_state
      entity_id: sensor.stuen_temperature_mean
      above: 22.0
action:
  - service: script.cover_stuen_0_percent_open
