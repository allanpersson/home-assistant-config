cards:
  - aspect_ratio: 16x9
    elements:
      - entity: vacuum.james
        icon: 'mdi:bell-ring'
        style:
          color: '#3090C7'
          left: 80%
          top: 90%
        tap_action:
          action: call-service
          entity: vacuum.james
          service: vacuum.locate
        type: icon
