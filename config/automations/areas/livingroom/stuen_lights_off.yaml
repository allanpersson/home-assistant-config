---
#
alias: "Lights off (Stuen)"
trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ states.sun.sun.attributes.elevation }}"
    above: !secret sun_elevation_value
condition:
  condition: or
  conditions:
    - condition: numeric_state
      entity_id: sun.sun
      value_template: "{{ states.sun.sun.attributes.elevation }}"
      above: !secret sun_elevation_value
action:
  - service: light.turn_off
    data:
      transition: 10
      entity_id: light.stuen
