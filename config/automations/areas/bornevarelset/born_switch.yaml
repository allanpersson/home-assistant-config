alias: "Børneværelset switch"
trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: huset
      event: 1001
  - platform: event
    event_type: deconz_event
    event_data:
      id: huset
      event: 1002
  - platform: event
    event_type: deconz_event
    event_data:
      id: huset
      event: 2001
  - platform: event
    event_type: deconz_event
    event_data:
      id: huset
      event: 2002
action:
  - service: light.turn_on
    entity_id: light.bornevaerelset
